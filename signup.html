#signup page for students and admin

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCMIRT Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="search.html">Search Books</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Login</a>
        <a href="#">Sign Up</a>
    </div>

    <div class="container">
        <h2>SCMIRT Library Sign Up</h2>
        <form action="#" method="POST" onsubmit="return handleSignup(event)">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="tel" name="contact_number" placeholder="Contact Number" required>
            <input type="email" name="email" placeholder="Email ID" required>
            <select name="course" required>
                <option value="">Select Role/Course</option>
                <option value="BSc CS">BSc CS</option>
                <option value="BCA">BCA</option>
                <option value="MSc CS">MSc CS</option>
                <option value="admin">Admin</option>
            </select>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Login</a>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            const course = document.querySelector('select[name="course"]').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            const userData = {
                full_name: document.querySelector('input[name="full_name"]').value,
                contact_number: document.querySelector('input[name="contact_number"]').value,
                email: email,
                course: course,
                password: password
            };

            localStorage.setItem("user_" + email, JSON.stringify(userData));
            const roleMessage = course === "admin" ? "Admin" : "Student";
            alert(`${roleMessage} sign up successful! Please log in with your email and password.`);
            window.location.href = "login.html";
            return false;
        }
    </script>
</body>
</html>
